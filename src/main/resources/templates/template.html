<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Janmashtami!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header {
            background-color: #ffe600;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            animation: slide-in 2s ease-out;
        }
        .header img {
            width: 100px;
            height: auto;
        }
        .message {
            padding: 20px;
            font-size: 18px;
            animation: fade-in 3s ease-out;
        }
        .footer {
            background-color: #ffe600;
            padding: 15px;
            border-radius: 0 0 10px 10px;
            font-size: 14px;
            color: #555;
        }
        .krishna-animation {
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 150px;
            opacity: 0.8;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        @keyframes slide-in {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://via.placeholder.com/100" alt="Flute">
        <h1>Happy Janmashtami, {name}!</h1>
    </div>

    <div class="message">
        <p>May Lord Krishna steal all your worries and give you peace, happiness, and prosperity on this auspicious day.</p>
        <p>Celebrate this Janmashtami with joy and devotion.</p>
        <img src="https://via.placeholder.com/600x300" alt="Janmashtami Celebration" style="width: 100%; border-radius: 10px; margin-top: 20px;">
    </div>

    <div class="footer">
        <p>Wishing you and your family a blessed Janmashtami!</p>
    </div>

    <!-- Krishna Animation -->
    <img src="https://via.placeholder.com/150" alt="Krishna Animation" class="krishna-animation">
</div>

</body>
</html>
